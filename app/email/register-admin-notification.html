<html>
    <head>
        <title>Welcome</title>
    </head>
    <body style="width: 600px;margin:0 auto;">
        <table border="0" cellpadding="0" cellspacing="0" width="600" style="box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);background-color:#ce3c3b;border: 1px solid rgb(220, 220, 220);border-radius: 3px;">
            <tbody>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color:#cef9ff;border-radius: 3px 3px 0 0;color: rgb(255, 255, 255);border-bottom: 0;font-weight: bold;line-height: 100%;vertical-align: middle;font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;">
                            <tbody>
                                <tr>
                                    <td style="padding: 36px 48px; display: block;text-align:center;color:#fff">
                                        <h1 style="color: rgb(255, 255, 255);font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;font-size: 30px;font-weight: 300;line-height: 150%;margin: 0;text-align: left;text-shadow: 0 1px 0 rgb(119, 151, 180);"><img src="{logo}" style="max-width: 500px"></h1>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="0" cellspacing="0" width="600">
                            <tbody>
                                <tr>
                                    <td valign="top" style="background-color: rgb(253, 253, 253)">
                                        <table border="0" cellpadding="20" cellspacing="0" width="100%">
                                            <tbody>
                                                <tr>
                                                    <td valign="top" style="padding: 48px 48px 0">
                                                        <div style="color: rgb(115, 115, 115); font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif; font-size: 14px; line-height: 150%; text-align: left">
                                                            <h1 style="text-align: center;">New Advertiser Registration</h1>
                                                            <p style="margin: 0 0 16px">Hello Admin</p>
                                                            <p style="margin: 0 0 16px">New Advertiser registered on RMA Platform. The details as follow :</p>
                                                            <p style="margin: 0 0 16px"><strong>Full Name :</strong> {name}</p>
                                                            <p style="margin: 0 0 16px"><strong>Email :</strong> {email}</p>
                                                            <p style="margin: 0 0 16px"><strong>Account Manager Name  :</strong> {manager}</p>
                                                            <p>From,</p>
                                                            <p>Rich Media Advertising</p>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top" style="background:#fff;padding:15px">
                        <small>This is the auto responder mail for the new user registration. Please do not reply.</small>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
